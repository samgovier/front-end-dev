<!DOCTYPE  html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="style11.css" media="all" />
</head>
<body>
    <h1>Table with Collapsed Borders</h1>
    <table id="collapse" summary="example table">
        <caption>My Example Table</caption>
        <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5 long value</td>
        </tr>
        <tr>
            <td rowspan="2">6 tall value</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
    <h1>Table with Separate Borders and Border Spacing</h1>
    <table id="separate" summary="example table">
        <caption>My Example Table</caption>
        <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5 long value</td>
        </tr>
        <tr>
            <td rowspan="2">6 tall value</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
